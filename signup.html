<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Signup Page</title>
</head>
<body>
    <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/shutterstock_2040426830.jpg" alt="">
    <form id="Signup">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Name" id="name">
        <input type="text" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password" class="password1">
        <i id="showbtn"><span id="show" class="material-symbols-sharp">visibility</span></i>
        <input type="submit" value="Signup">
        
        <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
    <script src="signup.js"></script>  
</body>
</html>
